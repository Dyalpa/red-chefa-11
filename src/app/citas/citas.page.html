<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      Gestión de Citas Médicas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="nav-buttons">
    <span class="nav-link" (click)="navigateTo('home')">
      <img src="assets/icon/izquierda.png" class="icon" alt="Atrás">
      Atrás
    </span>
    <span class="nav-link nav-right" (click)="navigateTo('home')">
      <img src="assets/icon/hogar.png" class="icon" alt="Inicio">
      Inicio
    </span>
  </div>

  <ion-header collapse="condense" class="header">
    <ion-toolbar>
      <ion-title size="large">Gestión de Citas Médicas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="card" (click)="navigateTo('registrar-cita')">
          <ion-card-header>
            <ion-card-title>Registro de citas médicas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Registra tus citas médicas aquí</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card" (click)="navigateTo('consultar-cita')">
          <ion-card-header>
            <ion-card-title>Consulta de citas médicas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Consulta tus citas médicas aquí</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
