<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      Novedades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense" class="header">
    <ion-toolbar>
      <ion-title size="large">Novedades</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="card" (click)="navigateTo('nueva-novedad')">
          <ion-card-header>
            <ion-card-title>Registro de novedades</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Registra tus novedades aquí</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card" (click)="navigateTo('consultar-novedades')">
          <ion-card-header>
            <ion-card-title>Consulta de novedades</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Consulta tus novedades aquí</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
