<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      Consulta de Tratamientos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="nav-buttons">
    <span class="nav-link" (click)="navigateTo('medicamentos')">
      <img src="assets/icon/izquierda.png" class="icon" alt="Atrás">
      Atrás
    </span>
    <span class="nav-link nav-right" (click)="navigateTo('home')">
      <img src="assets/icon/hogar.png" class="icon" alt="Inicio">
      Inicio
    </span>
  </div>

  <ion-header collapse="condense" class="header">
    <ion-toolbar>
      <ion-title size="large">Consulta de Tratamientos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let tratamiento of tratamientos">
      <ion-col size="12" size-md="6">
        <ion-card class="card">
          <ion-card-header>
            {{ tratamiento.medicamento }}
          </ion-card-header>
          <ion-card-content>
            Dosis: {{ tratamiento.dosis }}<br>
            Hora: {{ tratamiento.hora_administracion }}<br>
            Frecuencia: {{ tratamiento.frecuencia }}<br>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
