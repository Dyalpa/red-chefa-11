<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      Medicamentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense" class="header">
    <ion-toolbar>
      <ion-title size="large">Medicamentos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="card" (click)="navigateTo('registro-medicamentos')">
          <ion-card-header>
            <ion-card-title>Registro de Medicamentos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Registra tus medicamentos aquí</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card" (click)="navigateTo('consulta-medicamentos')">
          <ion-card-header>
            <ion-card-title>Consulta de Medicamentos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Consulta tus medicamentos aquí</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
